<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>글 상세</title>
</head>
<body th:align="center">
    <h1>게시글 상세</h1>
    <form th:action="updateBoard" method="post">
        <input name="seq" type="hidden" th:value="${seq}">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">

        <tr>
            <th bgcolor="orange" th:text="글번호"></th>
            <td th:text="${seq}"></td>
        </tr>
        <tr>
            <th bgcolor="orange" th:text="분류" width="80"></th>
            <td>
                <select name="category" th:value="${category}">
                    <option value="">카테고리</option>
                    <option value="잡담">잡담</option>
                    <option value="후기">후기</option>
                    <option value="정보">정보</option>
                </select>
            </td>
        </tr>

        <tr>
            <th bgcolor="orange" th:text="제목" width="80"></th>
            <!--
                [서버]에서 java의 데이터를 [클라이언트]html문서에 값을 할당해주는 문법${title}
            -->
            <th><input name="title" type="text" th:value="${title}"></th>
        </tr>
        <tr>
            <th bgcolor="orange" th:text="작성자"></th>
            <td th:text="${writer}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="내용"></td>
            <td><textarea name="content" th:text="${content}" cols="40" rows="10"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="등록일"></td>
            <td th:text="${createDate}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="조회수"></td>
            <td th:text="${cnt}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="글수정">
            </td>
        </tr>
    </table>
    </form>
    <a th:href="@{/getBoardList}">글목록</a>
    <a th:href="@{/deleteBoard(seq=${seq})}">글삭제</a>
    <h3>댓글</h3>
    <form>
        <table border="1" width="300" align="center">
            <tr>
                <td>작성자</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2">댓글 작성</td>
            </tr>
            <tr>
                <td colspan="2"><textarea cols="40" rows="10" placeholder="댓글을 작성해보세요"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="댓글등록"></td>
            </tr>
        </table>
    </form>
</body>
</html>
