<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보상세보기</title>
</head>
<body>
<!--회원정보같은 민감데이터는 가능한 암호화와 숨김 코드로 작성이 필요-->
    <form th:action="@{/account/updateAccount}" method="post">
        <input name="seq" type="hidden" th:value="${member.seq}">
        <table border="1">
            <tr>
                <td>번호</td>
                <td th:text="${member.seq}"></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input name="id" type="text" th:value="${member.id}"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input name="password" type="text" th:value="${member.password}"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input name="email" type="email" th:value="${member.email}"></td>
            </tr>
            <tr>
                <td colspan="2">
                  <input type="submit" value="수정하기">
                </td>
            </tr>
        </table>
    </form>
        <a th:href="@{/account/deleteAccount(seq=${member.seq})}">
            <input type="button" value="삭제하기">
        </a>
<!--타임리프 문법으로는 member기준으로 필드값을 출력하고 있으므로, selectBoard에 파라미터 값ㅇ르 board.member.id로-->
<!--넘겨줄 경우 그에 따른 member와 board와의 관계를 타임리프에서 인지하고, 클라이언트에서 서버로 넘어갈 때 entity가-->
<!--board.member.id를 인지하고 객체화 시켜야하는 문제-->
<a th:href="@{/selectBoard(id=${member.id})}">회원게시글 보기</a>
</body>
</html>
