<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원결과</title>
</head>
<body>
<table border="1" th:each="member : ${memberList}">
    <tr>
        <th>아이디</th>
        <th>이메일</th>
    </tr>
    <tr>
        <td name="id" th:text="${member.id}"></td>
        <td name="email" th:text="${member.email}"></td>
    </tr>
</table>
</body>
</html>
