<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution (left,right) {
            let answer =0;
            let arr = [];
            for ( let i=left; i<= right; i++ ) {
                for ( let a = 1; a<=i; a++ ) {
                    if ( i%a===0 ) {
                        arr.push(a)
                    }
                }
                if ( arr.length%2 ===0 ) {
                    answer += i;
                }
                else {
                    answer -= i;
                }
                arr = [];
            } return answer
        }
        document.write(solution(3,9));
    </script>
</body>
</html>
