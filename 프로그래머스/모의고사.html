<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(answers) {
            let answer = [];
            let arr = [];
            let student01 = [1, 2, 3, 4, 5];
            let student02 = [2, 1, 2, 3, 2, 4, 2, 5];
            let student03 = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];
            let count01 = 0;
            let count02 = 0;
            let count03 = 0;
            let math;
            for (let i=0; i<answers.length; i++) {
                if (student01[i%student01.length]===answers[i]) {
                    count01++
                }
                if (student02[i%student02.length]===answers[i]) {
                    count02++
                }
                if (student03[i%student03.length]===answers[i]) {
                    count03++
                }
            }
            arr.push(count01,count02,count03)
            for (i=1; i<=arr.length; i++) {
                if (arr[i-1]===Math.max(...arr)) {
                    answer.push(i);
                }
            }
            answer.sort((a,b) => a-b);
            return answer
        }
        let answers = [1,2,3,4,5,1,2,3];
        // let answers = [1,3,2,4,2];
        document.write(solution(answers));
    </script>
</body>
</html>
