<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(price, money, count) {
            let answer = -1;
            let a=0;
            for (let i=1; i<=count; i++) {
                a += price*i;
            }
            money = money - a;
            if (money>=0) {
                answer = 0;
            }
            else {
                answer = answer * money;
            }
            return answer;
        }
        let price = 3;
        let money = 20;
        let count = 4;
        document.write(solution(price, money, count));
    </script>
</body>
</html>
