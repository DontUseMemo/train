<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답안지2</title>
    <script>
        function add() {
            let header = document.createElement('h3');
            let textNode = document.createTextNode('내 이름은 김준석입니다');
            header.appendChild(textNode);
            document.body.appendChild(header);
        }
        function hide() {
            document.getElementById('question').style.visibility='hidden';
        }
        function visible() {
            document.getElementById('question').style.visibility='visible';
        }
    </script>
</head>
<body>
    <p id="question">당신의 이름은 무엇입니까?</p>
    <input type="button" onclick="add()" value="답변하기">
    <input type="button" onclick="hide()" value="질문 숨기기">
    <input type="button" onclick="visible()" value="질문 보이기">
</body>
</html>
